<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d0290302e9.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div>
            <img src="./Images/LOGO.jpg" alt="" class="img-crop">
            <h1 class="heading">Rio Coffee</h1>
           <div class="head-right">
                <a href="">Menu</a>
                <a href="">Contact</a>
                <a href="">Book a Table</a>
           </div>
        </div>
    </header>
    <section>
        <div>
            <img id="front-pic" src="./Images/Front Pic.jpg" alt="">
            <h1 class="front-head"><strong>RIO COFFEE</strong> </h1>
            <h2 id="address">Keas 69 Str.15234, Chalandri Athens, Greece</h2>
            <div id="social-media">
                <button class="btn"><i class="sm fa-brands fa-instagram"></i></button>
                <button class="btn"><i class="sm fa-brands fa-whatsapp"></i></button>
                <button class="btn"><i class="sm fa-brands fa-square-twitter"></i></button>
            </div>
        </div>

        <div id="quote">
            <h1 id="quote-text">I LIKE MY COFFEE WITH CREAM <br> AND LITERATURE WITH OPTIMISM</h1>
        </div>

       <div class="row">
            <div class="col col-1">
                <img class="image" src="./Images/Irish Coffee.jpg" alt="">
                <h1 class="cf-name">Irish Coffee</h1>
                <h3>$10</h3>
            </div>
            <div class="col col-2">
                <img class="image" src="./Images/Frappe_N.jpg" alt="">
                <h1 class="cf-name">Frappe</h1>
                <h3>$15</h3>
            </div>
            <div class="col col-3">
                <img class="image" src="./Images/Cold Brew_N.jpg" alt="">
                <h1 class="cf-name">Cold Brew</h1>
                <h3>$20</h3>
            </div>
            <div class="col col-4">
                <img class="image" src="./Images/Latte.jpg" alt="">
                <h1 class="cf-name">Latte</h1>
                <h3>$25</h3>
            </div>
            
       </div>
       <div>
        <button class="shop-btn">SHOP YOUR COFFEE</button>
        </div>
    </section>
</body>
</html>
